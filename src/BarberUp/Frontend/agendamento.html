<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Barber</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Agendar Hor√°rio</h2>

    
    <button type="button" id="btnAbrirCalendario">Escolher dia</button>

    
    <div id="calendario" style="display:none;"></div>

   
    <input type="date" id="data" hidden>

    <label for="barber">Barbeiro</label>
    <form id="formAgendamento">
      <select id="profissional" required>
      </select>

      
      <div id="horariosDisponiveis"></div>

      <button type="submit">Agendar</button>
    </form>

    <a href="index.html" class="voltar">Voltar</a>
  </div>

  <script src="js/script.js"></script>

  <script>
    window.addEventListener('pywebviewready', () => {
      window.pywebview.api.getAvailableBarbers().then(barbers => {
        const select = document.getElementById("profissional");

        barbers.forEach(barber => {
          const option = document.createElement("option");
          option.value = barber.id;
          option.textContent = barber.name;
          select.appendChild(option);
        });
      });
    });
  </script>
</body>
</html>
